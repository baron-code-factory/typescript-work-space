version: "2"

engines:
  eslint:
    enabled: true
    config:
      config: .eslintrc.js

exclude_patterns:
  - ".github/"
  - "scripts/"
  - "CHANGELOG.md"
  - "**/dist/"
  - "**/node_modules/"
  - "**/tests/"
  - "**/__fixtures__/"
  - "**/vendor/"
  - "**/*.d.ts"
  - "**/*.spec.ts"
  - "**/*.integ.ts"
